<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Webpagee</title>
    <meta charset="UTF-8">
    <meta name="description" content="Entertainment Page">
    <meta name="keywords" content="Entertainment, Multimedia, Video, Audio">
    <meta name="author" content="Benjamin Greenberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <!-- 1.1 Interactive Navigation Links -->
        <nav>
            <ul>
                <li class="audio"><a href="#audio">Audio</a></li>
                <li class="video"><a href="#video">Video</a></li>
                <li><a href="#images">Image Gallery</a></li>
                <li><a href="#feedback">User Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="audio">
            <h2>Audio Section</h2>
            <button>Listen Here</button>
        </section>
        <section id="video">
            <h2>Video Section</h2>
            <button>Watch Here</button>
            <!-- demonstrates buttons -->
        </section>
        <section id="images">
            <h2>Image Gallery</h2>
            <figure>
                <img src="golden_eye.jpg" alt="Golden Eye Game Box">
                <figcaption>Golden Eye Game Box</figcaption>
            </figure>
            <figure>
                <img src="silicon_valley.jpg" alt="Space Station Silicon Valley Game Box">
                <figcaption>Space Station Silicon Valley Game Box</figcaption>
            </figure>
            <figure>
                <img src="rocket.jpg" alt="Rocket Robot on Wheels Game Box">
                <figcaption>Rocket Robot on Wheels Game Box</figcaption>
                <!-- Game Gallery Section inside figure containers each with appropriate fig caption -->
            </figure>
        </section>
        <section id="feedback">
            <h2>User Feedback</h2>
            <form action="/feedback" method="post">
                <fieldset>
                    <legend>Respondent Information</legend>

                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" aria-label="First Name" placeholder="John" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" aria-label="Last Name" placeholder="Doe" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" aria-label="Email Address" placeholder="abc123@gmail.com" required>
                </fieldset>
                <fieldset>
                    <label for="site-feedback">Site Feedback:</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <label for="rating">Rating &#40;From 1 to 10&#41;:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="0.1" value="5">
                </fieldset>
                <div role="alert" aria-live="assertive" id="error-message">Please be sure to fill out all fields!</div>
                <!-- ARIA assertion for accessibility ensuring compatability with screen reader and that all fields are filled out -->
                <input type="reset" value="Reset" aria-label="Reset">
                <input type="submit" value="Submit" aria-label="Submit">
                <!-- Buttons for reset and submission -->
            </form>
        </section>
    </main>
</body>
</html>
